<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/home/main.css">
    <script src="/home/jquery.js"></script>
    <script src="/home/cookie.js"></script>
</head>

<body>
    <div>用户名：<div class="username">{{username}}</div></div>
    <script>
        window.onload = function () {
            const user_data = JSON.parse(window.cookie.get('user_info'));
            if (user_data.msg == "用户登录成功" && user_data.user_name) {
               $(".username").text(user_data.user_name)
            }else{
               $(".username").text("请登录")      
            }
        }
    </script>
</body>

</html>
